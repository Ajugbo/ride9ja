<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin - Debug Mode</title>
    <!-- SUPABASE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #008751; 
            --primary-dark: #00663d;
            --bg-light: #f0f2f5; 
            --text-dark: #1a202c; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; }
        
        aside { width: 260px; background: var(--primary-dark); color: white; padding: 25px; display: flex; flex-direction: column; }
        .brand { font-size: 28px; font-weight: 800; margin-bottom: 50px; }
        main { flex: 1; padding: 40px; overflow-y: auto; }

        /* --- Debug Box --- */
        #debug-report {
            position: fixed; top: 10px; left: 10px;
            background: black; color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
            z-index: 9999;
            font-family: monospace;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; font-weight: bold; }

        /* --- Dashboard --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stat-value { font-size: 42px; font-weight: 800; margin: 10px 0; }
        
        .panel { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 40px; }
        .panel h2 { margin-bottom: 25px; font-size: 22px; color: var(--primary-dark); border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }

        /* --- Tables --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: #718096; font-weight: 700; font-size: 13px; text-transform: uppercase; }
        td { background: #fff; padding: 18px 15px; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        td:first-child { border-left: 1px solid #e2e8f0; border-radius: 8px 0 0 8px; }
        td:last-child { border-right: 1px solid #e2e8f0; border-radius: 0 8px 8px 0; }

        /* --- Buttons --- */
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; background: var(--primary); }
        .btn-sm { padding: 5px 10px; font-size: 12px; }

        /* --- Badges --- */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-red { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <aside>
        <div class="brand">ðŸš– Debug Admin</div>
        <div>System Check Running...</div>
    </aside>

    <main>
        <h1>System Diagnostics</h1>
        
        <!-- Debug Box -->
        <div id="debug-report">Initializing...</div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-value" id="stat-active">0</div></div>
            <div class="stat-card"><div class="stat-value" id="stat-drivers">0</div></div>
        </div>

        <div class="panel">
            <h2>Actions</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="text" id="testName" placeholder="Test Name..." style="flex-grow: 1;">
                <button class="btn" onclick="testAddBooking()">Test Add</button>
            </div>
            <table>
                <thead><tr><th>ID</th><th>Passenger</th><th>Status</th></tr></thead>
                <tbody id="bookings-table"></tbody>
            </table>
        </div>
    </main>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const URL = 'https://ryaaqozgpmuysjayomdd.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5YWFxb3pncG11eXNqYXlvbWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTk5ODMsImV4cCI6MjA4NDU5NTk4M30.MOtDemq56FMUizveP1WC2KJ-2YGIwknduVsxcn8DTBc';
        let sb = null; // Initialize as null
        let debugBox = null;

        // ==========================================
        // 2. BOOTLOADER (Visual Reporter)
        // ==========================================
        window.addEventListener('load', () => {
            debugBox = document.getElementById('debug-report');
            
            // STEP 1
            debugBox.innerHTML += "<div>Step 1: Page Loaded.</div>";

            // STEP 2
            if (window.supabase) {
                debugBox.innerHTML += "<div>Step 2: <span class='success'>Supabase Library Found.</span></div>";
                
                try {
                    // STEP 3
                    sb = window.supabase.createClient(URL, KEY);
                    if (sb) {
                        debugBox.innerHTML += "<div>Step 3: <span class='success'>Database Connected.</span></div>";
                        
                        // STEP 4: Load Data
                        loadData();
                    } else {
                        debugBox.innerHTML += "<div>Step 3: <span class='error'>Connection Failed (Null Client).</span></div>";
                    }
                } catch (e) {
                    debugBox.innerHTML += `<div>Step 3: <span class='error'>CRASH: ${e.message}</span></div>`;
                    debugBox.innerHTML += `<div><small>Check URL or Key.</small></div>`;
                }
            } else {
                debugBox.innerHTML += "<div>Step 2: <span class='error'>CRITICAL: Supabase Library NOT FOUND.</span></div>";
            }
        });

        // ==========================================
        // 3. LOAD DATA (Safe)
        // ==========================================
        async function loadData() {
            if(!sb) {
                debugBox.innerHTML += `<div>Step 4: <span class='error'>Skipped. Database (sb) is null.</span></div>`;
                return;
            }

            try {
                const { data: bookings } = await sb.from('bookings').select('*, passengers(full_name)');
                const { data: drivers } = await sb.from('drivers').select('*');

                debugBox.innerHTML += `<div>Step 4: <span class='success'>Fetched ${bookings.length} bookings.</span></div>`;

                renderBookings(bookings || []);
                updateStats(bookings || [], drivers || []);

            } catch (e) {
                debugBox.innerHTML += `<div>Step 4: <span class='error'>Fetch CRASH: ${e.message}</span></div>`;
                debugBox.innerHTML += `<div><small>This usually means 'passengers' table name or URL is wrong.</small></div>`;
            }
        }

        // ==========================================
        // 4. RENDER
        // ==========================================
        function renderBookings(bookings) {
            const tbody = document.getElementById('bookings-table');
            tbody.innerHTML = '';
            bookings.forEach(b => {
                const name = b.passengers ? b.passengers.full_name : 'Guest';
                tbody.innerHTML += `<tr><td>#${b.id}</td><td>${name}</td><td>${b.status}</td></tr>`;
            });
        }

        function updateStats(bookings, drivers) {
            document.getElementById('stat-active').textContent = bookings.filter(b => b.status === 'pending').length;
        }

        // ==========================================
        // 5. TEST
        // ==========================================
        async function testAddBooking() {
            if(!sb) return debugBox.innerHTML += "<div>TEST: <span class='error'>Cannot run. No connection.</span></div>";
            
            const name = document.getElementById('testName').value;
            if(!name) return;

            try {
                const { data: p } = await sb.from('passengers').insert([{ full_name: name }]).select().single();
                if(p) {
                    await sb.from('bookings').insert([{
                        passenger_id: p.id, pickup_location: 'Test', dropoff_location: 'Test', price: 0, status: 'pending'
                    }]);
                    debugBox.innerHTML += "<div>TEST: <span class='success'>Test Booking Added!</span></div>";
                    loadData();
                }
            } catch (e) {
                debugBox.innerHTML += `<div>TEST: <span class='error'>Failed: ${e.message}</span></div>`;
            }
        }
    </script>
</body>
</html>
