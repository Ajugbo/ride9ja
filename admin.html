<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin (Borrowed Connection)</title>
    <!-- Load Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #008751; --bg-light: #f4f7f6; --text-dark: #2c3e50; --card-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; }
        
        aside { width: 260px; background: #00663d; color: white; padding: 25px; display: flex; flex-direction: column; }
        .brand { font-size: 28px; font-weight: 800; margin-bottom: 50px; display: flex; align-items: center; gap: 10px; }
        .status-msg { font-size: 14px; margin-bottom: 20px; color: #718096; font-style: italic; }
        
        main { flex: 1; padding: 40px; overflow-y: auto; }
        h1 { margin-bottom: 30px; color: #005f3a; font-size: 32px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; box-shadow: var(--card-shadow); border-top: 5px solid transparent; }
        .stat-value { font-size: 42px; font-weight: 800; margin: 10px 0; color: var(--text-dark); }
        .stat-label { color: #718096; font-size: 14px; font-weight: 600; text-transform: uppercase; }
        
        .panel { background: white; padding: 30px; border-radius: 16px; box-shadow: var(--card-shadow); margin-bottom: 40px; }
        .panel h2 { margin-bottom: 25px; font-size: 22px; color: var(--primary-dark); border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: #718096; font-weight: 700; font-size: 13px; text-transform: uppercase; }
        td { background: #fff; padding: 18px 15px; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        td:first-child { border-left: 1px solid #e2e8f0; border-radius: 8px 0 0 8px; }
        td:last-child { border-right: 1px solid #e2e8f0; border-radius: 0 8px 8px 0; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; background: var(--primary); }
        .btn:hover { background: var(--primary-dark); }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-red { background: #fee2e2; color: #991b1b; }
        .bg-gray { background: #e2e8f0; color: #666; }
    </style>
</head>
<body>

    <aside>
        <div class="brand">ðŸš– Admin Panel</div>
        <div class="status-msg" id="connection-status">Checking Main Website Connection...</div>
        <nav>
            <button class="btn" style="background: transparent; text-align: left; color: rgba(255,255,255,0.7);" onclick="location.reload()">ðŸ”„ Refresh Page</button>
        </nav>
    </aside>

    <main>
        <h1>Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Rides</div>
                <div class="stat-value" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Drivers</div>
                <div class="stat-value" id="stat-drivers">0</div>
            </div>
        </div>

        <div class="panel">
            <h2>Recent Bookings</h2>
            <div style="display: flex; justify-content: space-between; margin-bottom: 25px;">
                <div>Live Data from Supabase</div>
                <button class="btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
            </div>
            <table>
                <thead><tr><th>ID</th><th>Passenger</th><th>Status</th><th>Action</th></tr></thead>
                <tbody id="booking-table"></tbody>
            </table>
        </div>

        <div class="panel">
            <h2>Drivers</h2>
            <div style="display: flex; justify-content: space-between; margin-bottom: 25px;">
                <div>Live Data from Supabase</div>
            </div>
            <table>
                <thead><tr><th>Name</th><th>Status</th><th>Verified</th></tr></thead>
                <tbody id="driver-table"></tbody>
            </table>
        </div>
    </main>

    <script>
        let sb = null; // Connection object
        let connected = false; // Connection status

        // ==========================================
        // 1. THE BORROW STRATEGY
        // ==========================================
        window.addEventListener('DOMContentLoaded', () => {
            checkConnection();
        });

        function checkConnection() {
            const statusDiv = document.getElementById('connection-status');
            
            // Check 1: Does Library exist?
            if (!window.supabase) {
                statusDiv.textContent = "âŒ ERROR: Supabase library not found. Website must load first.";
                statusDiv.style.color = "red";
                return;
            }

            // Check 2: Is Website connected? (This is the fix)
            // We look for the `sb` variable defined in script.js
            if (typeof window.sb !== 'undefined') {
                sb = window.sb;
                connected = true;
                statusDiv.textContent = "âœ… Connected! (Using Website's Brain)";
                statusDiv.style.color = "green";
                loadData(); // Start loading data
            } else {
                connected = false;
                statusDiv.textContent = "âš ï¸ Disconnected. Open your website (index.html) first.";
                statusDiv.style.color = "orange";
            }
        }

        // ==========================================
        // 2. LOAD DATA
        // ==========================================
        async function loadData() {
            if(!connected || !sb) {
                alert("Not connected to database. Ensure main website is open.");
                return;
            }

            try {
                const { data: bookings, error: bError } = await sb
                    .from('bookings')
                    .select('*, passengers(full_name)'); 

                const { data: drivers, error: dError } = await sb
                    .from('drivers')
                    .select('*');

                if (bError) console.error('Booking Error:', bError);
                if (dError) console.error('Driver Error:', dError);

                renderBookings(bookings || []);
                renderDrivers(drivers || []);
                updateStats(bookings || [], drivers || []);
            } catch (e) {
                alert("Error fetching data: " + e.message);
            }
        }

        // ==========================================
        // 3. RENDER FUNCTIONS
        // ==========================================
        function renderBookings(bookings) {
            const tbody = document.getElementById('booking-table');
            tbody.innerHTML = '';
            bookings.forEach(b => {
                const passengerName = b.passengers ? b.passengers.full_name : 'Guest';
                let statusClass = b.status === 'pending' ? 'bg-red' : 'bg-green';
                
                let actionBtn = '';
                if(b.status === 'pending') {
                    actionBtn = `<button class="btn btn-sm" onclick="cancelBooking(${b.id})">Cancel</button>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td>#${b.id}</td>
                        <td>${passengerName}</td>
                        <td><span class="badge ${statusClass}">${b.status}</span></td>
                        <td>${actionBtn}</td>
                    </tr>
                `;
            });
        }

        function renderDrivers(drivers) {
            const tbody = document.getElementById('driver-table');
            tbody.innerHTML = '';
            drivers.forEach(d => {
                const verifiedBadge = d.is_verified 
                    ? `<span class="badge bg-green">Yes</span>` 
                    : `<span class="badge bg-red">No</span>`;
                
                const actionBtn = !d.is_verified 
                    ? `<button class="btn btn-sm" onclick="verifyDriver(${d.id})">Verify</button>` 
                    : '';

                tbody.innerHTML += `
                    <tr>
                        <td>${d.full_name}</td>
                        <td>${d.status}</td>
                        <td>${verifiedBadge}</td>
                        <td>${actionBtn}</td>
                    </tr>
                `;
            });
        }

        function updateStats(bookings, drivers) {
            document.getElementById('stat-active').textContent = bookings.filter(b => b.status === 'pending').length;
            document.getElementById('stat-drivers').textContent = drivers.length;
        }

        // ==========================================
        // 4. ACTIONS
        // ==========================================
        async function cancelBooking(id) {
            if(!sb) return alert("Not connected");
            const { error } = await sb.from('bookings')
                .update({ status: 'cancelled' })
                .eq('id', id);

            if(!error) {
                alert("Booking Cancelled");
                loadData();
            }
        }

        async function verifyDriver(id) {
            if(!sb) return alert("Not connected");
            const { error } = await sb.from('drivers')
                .update({ is_verified: true })
                .eq('id', id);

            if(!error) {
                alert("Driver Verified");
                loadData();
            }
        }
    </script>
</body>
</html>
