<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin - Step-by-Step</title>
    <!-- Load Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 40px; display: grid; gap: 20px; }
        .btn { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #008751; color: white; border: none; border-radius: 8px; font-weight: bold; }
        .btn:hover { background: #00663d; }
        .log-box { background: #f4f4f6; padding: 20px; border-radius: 8px; border: 1px solid #ddd; font-family: monospace; white-space: pre-wrap; }
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
        h1 { grid-column: 1 / -1; }
    </style>
</head>
<body>

    <h1>Admin Diagnostics</h1>

    <!-- DIAGNOSTIC BUTTONS -->
    <button class="btn" onclick="checkLibrary()">1. Check if Supabase Library is Loaded</button>
    <button class="btn" onclick="checkClient()">2. Try to Create Database Client</button>
    <button class="btn" onclick="checkFetch()">3. Try to Fetch Data</button>
    <button class="btn" onclick="manualAuth()">4. Manual Login Test</button>

    <!-- LOG OUTPUT -->
    <div id="log-output" class="log-box">Waiting for user input...</div>

    <script>
        // We use default keys for this test, but you will paste yours
        // To test with your keys, find `url` and `key` variables below and paste them.
        const url = 'https://ryaaqozgpmuysjayomdd.supabase.co';
        const key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5YWFxb3pncG11eXNqYXlvbWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTk5ODMsImV4cCI6MjA4NDU5NTk4M30.MOtDemq56FMUizveP1WC2KJ-2YGIwknduVsxcn8DTBc';
        let sb;

        // 1. Check Library
        async function checkLibrary() {
            const log = document.getElementById('log-output');
            log.innerHTML += `<div>Step 1: Checking Library...</div>`;

            if (window.supabase) {
                log.innerHTML += `<div class="pass">SUCCESS: Supabase Library is loaded.</div>`;
            } else {
                log.innerHTML += `<div class="fail">FAIL: Supabase Library NOT found.</div>`;
            }
        }

        // 2. Check Client
        async function checkClient() {
            const log = document.getElementById('log-output');
            
            if (!window.supabase) {
                log.innerHTML += `<div class="fail">FAIL: Library not loaded yet. Run Step 1 first.</div>`;
                return;
            }

            try {
                const testSb = window.supabase.createClient(url, key);
                log.innerHTML += `<div class="pass">SUCCESS: Client Created. URL looks good.</div>`;
                // We do NOT save it to 'sb' yet, just testing.
            } catch (e) {
                log.innerHTML += `<div class="fail">FAIL: Client Creation Crashed.</div>`;
                log.innerHTML += `<div class="fail">Error: ${e.message}</div>`;
                if (e.message.includes("malformed")) {
                    log.innerHTML += `<div class="fail">HINT: URL has invisible characters.</div>`;
                }
            }
        }

        // 3. Check Fetch
        async function checkFetch() {
            const log = document.getElementById('log-output');
            
            if (!window.supabase) {
                log.innerHTML += `<div class="fail">FAIL: Library not loaded.</div>`;
                return;
            }

            // Create a temp client just to test fetch
            const testSb = window.supabase.createClient(url, key);
            
            try {
                // Try to fetch a specific booking ID (1)
                const { data } = await testSb.from('bookings').select('*').limit(1);
                log.innerHTML += `<div class="pass">SUCCESS: Fetched bookings. Connection is Real.</div>`;
                log.innerHTML += `<div>Found: ${data.length} records.</div>`;
            } catch (e) {
                log.innerHTML += `<div class="fail">FAIL: Fetch Crashed.</div>`;
                log.innerHTML += `<div class="fail">Error: ${e.message}</div>`;
            }
        }

        // 4. Manual Auth
        async function manualAuth() {
            const log = document.getElementById('log-output');
            if (!window.supabase) return;

            const { data, error } = await window.supabase.auth.signIn({
                email: 'test@ride9ja.com',
                password: 'password123'
            });

            if (error) {
                log.innerHTML += `<div class="fail">AUTH FAIL: ${error.message}</div>`;
            } else {
                log.innerHTML += `<div class="pass">AUTH SUCCESS: Logged in.</div>`;
            }
        }
    </script>
</body>
</html>
