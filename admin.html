<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin (Shared State)</title>
    
    <!-- SUPABASE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --primary: #008751; --primary-dark: #00663d; --bg-light: #f4f7f6; --text-dark: #2c3e50; --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; overflow: hidden; }
        
        aside { width: 260px; background: var(--primary-dark); color: white; padding: 25px; display: flex; flex-direction: column; }
        .brand { font-size: 28px; font-weight: 800; margin-bottom: 50px; display: flex; align-items: center; gap: 10px; }
        
        main { flex: 1; padding: 40px; overflow-y: auto; }
        h1 { margin-bottom: 30px; color: var(--primary-dark); font-size: 32px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; box-shadow: var(--card-shadow); border-top: 5px solid transparent; }
        .stat-value { font-size: 42px; font-weight: 800; margin: 10px 0; color: var(--text-dark); }
        .stat-label { color: #718096; font-size: 14px; font-weight: 600; text-transform: uppercase; }
        
        .panel { background: white; padding: 30px; border-radius: 16px; box-shadow: var(--card-shadow); margin-bottom: 40px; }
        .panel h2 { margin-bottom: 25px; font-size: 22px; color: var(--primary-dark); border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: #718096; font-weight: 700; font-size: 13px; text-transform: uppercase; }
        td { background: #fff; padding: 18px 15px; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        td:first-child { border-left: 1px solid #e2e8f0; border-radius: 8px 0 0 8px; }
        td:last-child { border-right: 1px solid #e2e8f0; border-radius: 0 8px 8px 0; }

        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input[type="text"] { padding: 10px 15px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; background: var(--primary); }
        .btn:hover { background: var(--primary-dark); }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-red { background: #fee2e2; color: #991b1b; }
        .bg-orange { background: #fff3cd; color: #d97706; }
        
        /* --- Connection Status Box --- */
        #conn-status {
            background: #fff3cd; border-left: 5px solid #d97706;
            color: #d97706;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand">ðŸš– Admin</div>
        <div id="conn-status">Checking connection...</div>
    </aside>

    <main>
        <h1>Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Rides</div>
                <div class="stat-value" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Drivers</div>
                <div class="stat-value" id="stat-drivers">0</div>
            </div>
        </div>

        <div class="panel">
            <h2>Recent Bookings</h2>
            
            <div class="input-group">
                <input type="text" id="bookingInput" placeholder="Test Passenger Name...">
                <button class="btn" onclick="addMockBooking()">+ Add Booking</button>
            </div>
            <br><br>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Passenger</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="booking-table">
                    <!-- Data loads here -->
                </tbody>
            </table>
        </div>

        <div class="panel">
            <h2>Driver Management</h2>
            
            <div class="input-group">
                <input type="text" id="driverInput" placeholder="Test Driver Name...">
                <button class="btn" onclick="addDriver()">+ Add Driver</button>
            </div>
            <br><br>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Verified</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="driver-table">
                    <!-- Data loads here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        let sb = null;

        // ==========================================
        // 1. CONNECTION LOGIC (Smart Reader)
        // ==========================================
        async function initConnection() {
            const statusDiv = document.getElementById('conn-status');
            
            try {
                // ATTEMPT 1: Restore from Storage
                const storedString = localStorage.getItem('r9_client_string');
                
                if (storedString) {
                    statusDiv.innerHTML = "Connected via Local Storage...";
                    
                    // Reconstruct client (Supabase 2.x allows string restoration)
                    // We need to inject the URL and Key into the new client instance
                    const tempClient = window.supabase.createClient(URL, KEY);
                    // Hack: Restore the config (session) if possible, or just use the new client as a wrapper
                    // Ideally we'd use the restored auth, but for this simple version, the new client works with the old keys.
                    // For Supabase JS v2, creating a new client with the old URL/Key is fine.
                    
                    if (tempClient) {
                        sb = tempClient;
                        statusDiv.innerHTML = "âœ… Connection Inherited!";
                        statusDiv.style.borderLeftColor = "#28a745";
                        statusDiv.style.color = "#065f46";
                        loadData();
                    }
                } else {
                    statusDiv.innerHTML = "âš ï¸ Disconnected. Open your website (index.html) first.";
                    statusDiv.style.borderLeftColor = "#ef4444";
                    statusDiv.style.color = "#ef4444";
                }

            } catch (e) {
                console.error(e);
                statusDiv.innerHTML = "CRASH: " + e.message;
                statusDiv.style.borderLeftColor = "red";
            }
        }

        // ==========================================
        // 2. DATA LOADER
        // ==========================================
        async function loadData() {
            if(!sb) return;

            try {
                const { data: bookings, error: bError } = await sb
                    .from('bookings')
                    .select('*, passengers(full_name)'); 

                const { data: drivers, error: dError } = await sb
                    .from('drivers')
                    .select('*');

                if (bError) console.error('Booking Error:', bError);
                if (dError) console.error('Driver Error:', dError);

                renderBookings(bookings || []);
                renderDrivers(drivers || []);
                updateStats(bookings || [], drivers || []);
            } catch (e) {
                alert("Error loading data: " + e.message);
            }
        }

        // ==========================================
        // 3. RENDER FUNCTIONS
        // ==========================================
        function renderBookings(bookings) {
            const tbody = document.getElementById('booking-table');
            tbody.innerHTML = '';
            bookings.forEach(b => {
                const passengerName = b.passengers ? b.passengers.full_name : 'Guest';
                let statusClass = b.status === 'pending' ? 'bg-red' : 'bg-green';
                let actionBtn = '';
                
                if(b.status === 'pending') {
                    actionBtn = `<button class="btn btn-sm" onclick="cancelBooking(${b.id})">Cancel</button>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td>#${b.id}</td>
                        <td>${passengerName}</td>
                        <td><span class="badge ${statusClass}">${b.status}</span></td>
                        <td>${actionBtn}</td>
                    </tr>
                `;
            });
        }

        function renderDrivers(drivers) {
            const tbody = document.getElementById('driver-table');
            tbody.innerHTML = '';
            drivers.forEach(d => {
                const verifiedBadge = d.is_verified 
                    ? `<span class="badge bg-green">Yes</span>` 
                    : `<span class="badge bg-red">No</span>`;
                
                const actionBtn = !d.is_verified 
                    ? `<button class="btn btn-sm" onclick="verifyDriver(${d.id})">Verify</button>` 
                    : '';

                tbody.innerHTML += `
                    <tr>
                        <td>${d.full_name}</td>
                        <td>${d.status}</td>
                        <td>${verifiedBadge}</td>
                        <td>${actionBtn}</td>
                    </tr>
                `;
            });
        }

        function updateStats(bookings, drivers) {
            document.getElementById('stat-active').textContent = bookings.filter(b => b.status === 'pending').length;
            document.getElementById('stat-drivers').textContent = drivers.length;
        }

        // ==========================================
        // 4. ACTIONS
        // ==========================================
        async function addMockBooking() {
            if(!sb) return alert("Not connected. Open your website (index.html) first.");
            
            const input = document.getElementById('bookingInput');
            const passengerName = input.value;

            if(!passengerName) {
                alert("Type a passenger name!");
                return;
            }

            try {
                const { data: p } = await sb.from('passengers').insert([{ full_name: passengerName }]).select().single();

                if(p) {
                    const { error } = await sb.from('bookings').insert([{
                        passenger_id: p.id,
                        pickup_location: 'Lekki Phase 1',
                        dropoff_location: 'Victoria Island',
                        price: 2500,
                        status: 'pending'
                    }]);

                    if(!error) {
                        input.value = ''; 
                        loadData(); 
                        alert("Booking Created!");
                    } else {
                        alert("Database Error: " + error.message);
                    }
                }
            } catch (e) {
                alert("System Error: " + e.message);
            }
        }

        async function addDriver() {
            if(!sb) return alert("Not connected. Open your website (index.html) first.");

            const input = document.getElementById('driverInput');
            const name = input.value;

            if(!name) {
                alert("Type a driver name!");
                return;
            }

            try {
                const { error } = await sb.from('drivers').insert([{
                    full_name: name,
                    status: 'offline'
                }]);

                if(!error) {
                    input.value = ''; 
                    loadData();
                    alert("Driver Added!");
                } else {
                    alert("Database Error: " + error.message);
                }
            } catch (e) {
                alert("System Error: " + e.message);
            }
        }

        async function verifyDriver(id) {
            if(!sb) return;

            try {
                const { error } = await sb.from('drivers')
                    .update({ is_verified: true })
                    .eq('id', id);

                if(!error) {
                    loadData();
                    alert("Driver Verified!");
                } else {
                    alert("Database Error: " + error.message);
                }
            } catch (e) {
                alert("System Error: " + e.message);
            }
        }

        async function cancelBooking(id) {
            if(!sb) return;

            try {
                const { error } = await sb.from('bookings')
                    .update({ status: 'cancelled' })
                    .eq('id', id);

                if(!error) {
                    loadData();
                    alert("Booking Cancelled");
                } else {
                    alert("Database Error: " + error.message);
                }
            } catch (e) {
                alert("System Error: " + e.message);
            }
        }

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', () => {
            initConnection();
        });
    </script>
</body>
</html>
