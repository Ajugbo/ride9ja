name: Deploy Ride9ja to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: ["main"]
  
  # Allow manual triggering
  workflow_dispatch:

# Set permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      
      - name: Show deployment info
        run: |
          echo "ğŸš€ Ride9ja Deployment Started"
          echo "ğŸ“ Files to deploy:"
          ls -la
          echo ""
          echo "âœ… Build completed successfully"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment URL
        run: |
          echo "ğŸ‰ Deployment Successful!"
          echo "ğŸŒ Your site is now live at:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "ğŸ“Š Next steps:"
          echo "1. Wait 1-2 minutes for propagation"
          echo "2. Clear browser cache (Ctrl+F5)"
          echo "3. Test all features"
