<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Real Admin</title>
    <!-- SUPABASE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #008751; --primary-dark: #00663d; --bg-light: #f4f7f6; --text-dark: #2c3e50; --card-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; }
        aside { width: 260px; background: #00663d; color: white; padding: 25px; display: flex; flex-direction: column; }
        .brand { font-size: 24px; font-weight: bold; margin-bottom: 50px; display: flex; align-items: center; gap: 10px; }
        main { flex: 1; padding: 30px; overflow-y: auto; }
        h1 { margin-bottom: 30px; color: var(--primary-dark); font-size: 32px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--card-shadow); }
        .stat-value { font-size: 32px; font-weight: 700; margin: 10px 0; }
        
        .panel { background: white; padding: 30px; border-radius: 12px; box-shadow: var(--card-shadow); margin-bottom: 30px; }
        .panel h2 { margin-bottom: 25px; font-size: 22px; color: var(--primary-dark); border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: #718096; font-weight: 700; font-size: 13px; }
        td { background: #fff; padding: 18px 15px; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        td:first-child { border-left: 1px solid #e2e8f0; border-radius: 8px 0 0 8px; }
        td:last-child { border-right: 1px solid #e2e8f0; border-radius: 0 8px 8px 0; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; background: var(--primary); }
        .btn:hover { background: var(--primary-dark); }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-red { background: #fee2e2; color: #991b1b; }

        input[type="text"] { padding: 10px 15px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; }
        input[type="text"]:focus { border-color: var(--primary); }
    </style>
</head>
<body>

    <aside>
        <div class="brand">ðŸš– Ride9ja Admin</div>
        <nav>
            <p>Connected to Real Database</p>
        </nav>
    </aside>

    <main>
        <h1>Dashboard</h1>
        
        <!-- Dashboard Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div>Active Rides</div>
                <div class="stat-value" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <div>Total Drivers</div>
                <div class="stat-value" id="stat-drivers">0</div>
            </div>
        </div>

        <!-- Bookings Panel -->
        <div class="panel">
            <h2>Recent Bookings</h2>
            <div style="margin-bottom: 15px; display: flex; gap: 10px;">
                <input type="text" id="bookingInput" placeholder="Type Passenger Name here..." style="flex-grow: 1;">
                <button class="btn" onclick="addMockBooking()">+ Add Mock Booking</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Passenger</th>
                        <th>Pickup</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookings-table">
                    <!-- Data loads here -->
                </tbody>
            </table>
        </div>

        <!-- Drivers Panel -->
        <div class="panel">
            <h2>Driver Management</h2>
            <div style="margin-bottom: 15px; display: flex; gap: 10px;">
                <input type="text" id="driverInput" placeholder="Type Driver Name here..." style="flex-grow: 1;">
                <button class="btn" onclick="addDriver()">+ Add Driver</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Verified</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="drivers-table">
                    <!-- Data loads here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const URL = 'https://ryaaqozgpmuysjayomdd.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5YWFxb3pncG11eXNqYXlvbWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTk5ODMsImV4cCI6MjA4NDU5NTk4M30.MOtDemq56FMUizveP1WC2KJ-2YGIwknduVsxcn8DTBc';
        const sb = supabase.createClient(URL, KEY);

        // ==========================================
        // 2. LOAD DATA
        // ==========================================
        async function loadData() {
            // Fetch Real Bookings
            const { data: bookings, error: bError } = await sb
                .from('bookings')
                .select('*, passengers(full_name)'); 

            // Fetch Real Drivers
            const { data: drivers, error: dError } = await sb
                .from('drivers')
                .select('*');

            if (bError) console.error('Booking Error:', bError);
            if (dError) console.error('Driver Error:', dError);

            renderBookings(bookings || []);
            renderDrivers(drivers || []);
            updateStats(bookings || [], drivers || []);
        }

        // ==========================================
        // 3. RENDER FUNCTIONS
        // ==========================================
        function renderBookings(bookings) {
            const tbody = document.getElementById('bookings-table');
            tbody.innerHTML = '';
            bookings.forEach(b => {
                const passengerName = b.passengers ? b.passengers.full_name : 'Guest';
                let statusClass = b.status === 'pending' ? 'bg-red' : 'bg-green';
                tbody.innerHTML += `
                    <tr>
                        <td>#${b.id}</td>
                        <td>${passengerName}</td>
                        <td>${b.pickup_location}</td>
                        <td><span class="badge ${statusClass}">${b.status}</span></td>
                    </tr>
                `;
            });
        }

        function renderDrivers(drivers) {
            const tbody = document.getElementById('drivers-table');
            tbody.innerHTML = '';
            drivers.forEach(d => {
                const verifiedBadge = d.is_verified 
                    ? `<span class="badge bg-green">Yes</span>` 
                    : `<span class="badge bg-red">No</span>`;
                
                const actionBtn = !d.is_verified 
                    ? `<button class="btn btn-sm" onclick="verifyDriver(${d.id})">Verify</button>` 
                    : '';

                tbody.innerHTML += `
                    <tr>
                        <td>${d.full_name}</td>
                        <td>${d.status}</td>
                        <td>${verifiedBadge}</td>
                        <td>${actionBtn}</td>
                    </tr>
                `;
            });
        }

        function updateStats(bookings, drivers) {
            document.getElementById('stat-active').textContent = bookings.filter(b => b.status === 'pending').length;
            document.getElementById('stat-drivers').textContent = drivers.length;
        }

        // ==========================================
        // 4. ACTIONS
        // ==========================================
        async function addMockBooking() {
            const input = document.getElementById('bookingInput');
            const passengerName = input.value;

            if(!passengerName) { alert("Type a passenger name!"); return; }

            const { data: p } = await sb.from('passengers').insert([{ full_name: passengerName }]).select().single();

            if(p) {
                const { error } = await sb.from('bookings').insert([{
                    passenger_id: p.id,
                    pickup_location: 'Route 1',
                    dropoff_location: 'CBD',
                    price: 2500,
                    status: 'pending'
                }]);

                if(!error) {
                    input.value = ''; 
                    loadData(); 
                }
            }
        }

        async function addDriver() {
            const input = document.getElementById('driverInput');
            const name = input.value;

            if(!name) { alert("Type a driver name!"); return; }

            const { error } = await sb.from('drivers').insert([{
                full_name: name,
                status: 'offline'
            }]);

            if(!error) {
                input.value = ''; 
                loadData(); 
            }
        }

        async function verifyDriver(id) {
            const { error } = await sb.from('drivers')
                .update({ is_verified: true })
                .eq('id', id);

            if(!error) {
                loadData();
            }
        }

        // Init
        loadData();
    </script>
</body>
</html>
