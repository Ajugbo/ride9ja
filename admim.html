<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin</title>
    <!-- SUPABASE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #008751; --primary-dark: #00663d; --bg-light: #f4f7f6; --text-dark: #2c3e50; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; }
        aside { width: 260px; background: var(--primary-dark); color: white; padding: 25px; display: flex; flex-direction: column; }
        .brand { font-size: 28px; font-weight: 800; margin-bottom: 50px; }
        main { flex: 1; padding: 40px; overflow-y: auto; }
        h1 { margin-bottom: 30px; color: var(--primary-dark); font-size: 32px; }
        .panel { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 40px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: #718096; font-weight: 700; }
        td { background: #fff; padding: 18px 15px; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        input[type="text"] { padding: 10px 15px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; background: var(--primary); }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-red { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <aside>
        <div class="brand">ðŸš– Admin</div>
        <div>System Check</div>
    </aside>

    <main>
        <h1>Diagnostics</h1>
        
        <div class="panel">
            <h2>Data</h2>
            <input type="text" id="bookingInput" placeholder="Test Name">
            <button class="btn" style="margin-top: -45px; float: right;" onclick="testAdd()">Test</button>
            <br><br>
            <table>
                <thead><tr><th>ID</th><th>Passenger</th></tr></thead>
                <tbody id="bookingTable"></tbody>
            </table>
        </div>
    </main>

    <script>
        // ==========================================
        // 1. CONFIGURATION (FLASHLIGHT MODE)
        // ==========================================
        const URL = 'https://ryaaqozgpmuysjayomdd.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5YWFxb3pncG11eXNqYXlvbWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTk5ODMsImV4cCI6MjA4NDU5NTk4M30.MOtDemq56FMUizveP1WC2KJ-2YGIwknduVsxcn8DTBc';
        let sb = null;

        // ==========================================
        // 2. DIAGNOSTIC BOOTLOADER
        // ==========================================
        window.addEventListener('load', () => {
            
            // STEP 1: SHOW RAW URL TO USER
            alert("RAW URL CHECK:\n" + URL + "\n\nDoes this look clean?");
            
            // STEP 2: CLEAN URL
            const cleanUrl = URL.trim();
            
            // STEP 3: CHECK PREFIX
            if (!cleanUrl.startsWith('http')) {
                alert("CRITICAL ERROR: URL does NOT start with http/https.");
                alert("Raw value: " + cleanUrl);
                return;
            }

            // STEP 4: ATTEMPT CONNECTION
            if (window.supabase) {
                try {
                    alert("Connecting to: " + cleanUrl);
                    sb = window.supabase.createClient(cleanUrl, KEY);
                    alert("âœ… Connected Successfully!");
                    loadData();
                } catch (e) {
                    alert("CRASH: " + e.message);
                    alert("This URL is likely causing the crash.");
                }
            } else {
                alert("Library Missing");
            }
        });

        // ==========================================
        // 3. FUNCTIONS
        // ==========================================
        async function loadData() {
            if(!sb) return alert("Not connected");
            const { data } = await sb.from('bookings').select('*, passengers(full_name)');
            const table = document.getElementById('bookingTable');
            table.innerHTML = '';
            data.forEach(b => {
                const name = b.passengers ? b.passengers.full_name : 'Guest';
                table.innerHTML += `<tr><td>#${b.id}</td><td>${name}</td></tr>`;
            });
        }

        async function testAdd() {
            if(!sb) return alert("No connection");
            const name = document.getElementById('bookingInput').value;
            const { data: p } = await sb.from('passengers').insert([{ full_name: name }]).select().single();
            if(p) {
                await sb.from('bookings').insert([{ passenger_id: p.id, pickup_location: 'Test', dropoff_location: 'Test', status: 'pending' }]);
                loadData();
                document.getElementById('bookingInput').value = '';
            }
        }
    </script>
</body>
</html>
