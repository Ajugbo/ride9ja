<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin (Safe Config)</title>
    <!-- SUPABASE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #008751; --primary-dark: #00663d; --bg-light: #f4f7f6; --text-dark: #2c3e50; --card-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; }
        aside { width: 260px; background: var(--primary-dark); color: white; padding: 25px; display: flex; flex-direction: column; }
        .brand { font-size: 28px; font-weight: 800; margin-bottom: 50px; display: flex; align-items: center; gap: 10px; }
        main { flex: 1; padding: 40px; overflow-y: auto; }
        h1 { margin-bottom: 30px; color: var(--primary-dark); font-size: 32px; }
        
        .panel { background: white; padding: 30px; border-radius: 16px; box-shadow: var(--card-shadow); margin-bottom: 40px; }
        .panel h2 { margin-bottom: 25px; font-size: 22px; color: var(--primary-dark); border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: #718096; font-weight: 700; font-size: 13px; text-transform: uppercase; }
        td { background: #fff; padding: 18px 15px; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        
        input[type="text"], input[type="password"] { padding: 10px 15px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; background: var(--primary); }
        .btn:hover { background: var(--primary-dark); }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        .settings-btn { background: #333; margin-bottom: 20px; }
        
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-red { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <aside>
        <div class="brand">üöñ Admin</div>
        <button class="btn settings-btn" onclick="showSettings()">‚öôÔ∏è Settings (URL/Key)</button>
        <div>Database Status: <strong id="dbStatus">Not Connected</strong></div>
    </aside>

    <main>
        <h1 id="pageTitle">Please Connect to Database</h1>
        
        <!-- DATA VIEW (Hidden until connected) -->
        <div id="dataView" style="display: none;">
            <div class="panel">
                <h2>Bookings</h2>
                <table>
                    <thead><tr><th>ID</th><th>Passenger</th><th>Status</th></tr></thead>
                    <tbody id="bookingTable"></tbody>
                </table>
            </div>
            <div class="panel">
                <h2>Drivers</h2>
                <table>
                    <thead><tr><th>Name</th><th>Verified</th></tr></thead>
                    <tbody id="driverTable"></tbody>
                </table>
            </div>
        </div>

        <!-- SETTINGS MODAL (Always hidden until button clicked) -->
        <div id="settingsModal" class="panel" style="display: none;">
            <h2>‚öôÔ∏è Database Configuration</h2>
            <p>Paste your Supabase URL and Key here. This bypasses copy-paste errors.</p>
            
            <label><strong>Supabase URL</strong></label>
            <input type="text" id="configUrl" placeholder="https://...">
            
            <label><strong>Supabase Anon Key</strong></label>
            <input type="text" id="configKey" placeholder="eyJ...">
            
            <button class="btn" onclick="saveConfig()">Connect to Database</button>
            <button class="btn" style="background: #e74c3c; margin-top: 10px;" onclick="closeSettings()">Cancel</button>
        </div>
    </main>

    <script>
        // State
        let sb = null;
        let URL = '';
        let KEY = '';

        // Show Settings
        function showSettings() {
            document.getElementById('dataView').style.display = 'none';
            document.getElementById('settingsModal').style.display = 'block';
            document.getElementById('pageTitle').textContent = 'Configuration';
        }

        // Hide Settings
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // Save Config (The Magic)
        async function saveConfig() {
            URL = document.getElementById('configUrl').value;
            KEY = document.getElementById('configKey').value;

            if(!URL || !KEY) {
                alert("Please fill in both URL and Key");
                return;
            }

            // Trim whitespace (removes spaces at ends)
            URL = URL.trim();
            KEY = KEY.trim();

            if (window.supabase) {
                try {
                    sb = window.supabase.createClient(URL, KEY);
                    alert("‚úÖ Connection Successful!");
                    document.getElementById('dbStatus').textContent = "Online";
                    document.getElementById('dbStatus').style.color = "green";
                    closeSettings();
                    document.getElementById('dataView').style.display = 'block';
                    document.getElementById('pageTitle').textContent = 'Dashboard';
                    loadData();
                } catch (e) {
                    alert("CRASH: " + e.message);
                }
            } else {
                alert("Library not found.");
            }
        }

        // Load Data
        async function loadData() {
            if(!sb) return;

            const { data: bookings } = await sb.from('bookings').select('*, passengers(full_name)');
            const { data: drivers } = await sb.from('drivers').select('*');

            // Render
            const bTable = document.getElementById('bookingTable');
            bTable.innerHTML = '';
            bookings.forEach(b => {
                bTable.innerHTML += `<tr><td>#${b.id}</td><td>${b.passengers?.full_name}</td><td><span class="badge ${b.status==='pending'?'bg-red':'bg-green'}">${b.status}</span></td></tr>`;
            });

            const dTable = document.getElementById('driverTable');
            dTable.innerHTML = '';
            drivers.forEach(d => {
                dTable.innerHTML += `<tr><td>${d.full_name}</td><td><span class="badge ${d.is_verified?'bg-green':'bg-red'}">${d.is_verified?'Yes':'No'}</span></td></tr>`;
            });
        }
    </script>
</body>
</html>
