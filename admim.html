<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin</title>
    <!-- SUPABASE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #008751; --primary-dark: #00663d; --bg-light: #f4f7f6; --text-dark: #2c3e50; --card-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; }
        aside { width: 260px; background: var(--primary-dark); color: white; padding: 25px; display: flex; flex-direction: column; }
        .brand { font-size: 28px; font-weight: 800; margin-bottom: 50px; display: flex; align-items: center; gap: 10px; }
        main { flex: 1; padding: 40px; overflow-y: auto; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; box-shadow: var(--card-shadow); border-top: 5px solid transparent; }
        .stat-value { font-size: 42px; font-weight: 800; margin: 10px 0; }
        
        .panel { background: white; padding: 30px; border-radius: 16px; box-shadow: var(--card-shadow); margin-bottom: 40px; }
        .panel h2 { margin-bottom: 25px; font-size: 22px; color: var(--primary-dark); border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: #718096; font-weight: 700; font-size: 13px; text-transform: uppercase; }
        td { background: #fff; padding: 18px 15px; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        td:first-child { border-left: 1px solid #e2e8f0; border-radius: 8px 0 0 8px; }
        td:last-child { border-right: 1px solid #e2e8f0; border-radius: 0 8px 8px 0; }
        
        input[type="text"] { padding: 10px 15px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        input[type="text"]:focus { border-color: var(--primary); }
        
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; background: var(--primary); }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-red { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <aside>
        <div class="brand">ðŸš– Admin</div>
        <div>Connected to Database</div>
    </aside>

    <main>
        <h1>Ride9ja Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div>Active Rides</div>
                <div class="stat-value" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <div>Total Drivers</div>
                <div class="stat-value" id="stat-drivers">0</div>
            </div>
        </div>

        <div class="panel">
            <h2>Recent Bookings</h2>
            <input type="text" id="bookingInput" placeholder="Type Passenger Name here...">
            <button class="btn" style="margin-top: -45px; margin-right: 10px; float: right;" onclick="addMockBooking()">+ Add Booking</button>
            <br><br>
            <table>
                <thead><tr><th>ID</th><th>Passenger</th><th>Status</th></tr></thead>
                <tbody id="bookings-table"></tbody>
            </table>
        </div>

        <div class="panel">
            <h2>Driver Management</h2>
            <input type="text" id="driverInput" placeholder="Type Driver Name here...">
            <button class="btn" style="margin-top: -45px; margin-right: 10px; float: right;" onclick="addDriver()">+ Add Driver</button>
            <br><br>
            <table>
                <thead><tr><th>Name</th><th>Status</th><th>Verified</th><th>Action</th></tr></thead>
                <tbody id="drivers-table"></tbody>
            </table>
        </div>
    </main>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const URL = 'https://ryaaqozgpmuysjayomdd.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5YWFxb3pncG11eXNqYXlvbWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTk5ODMsImV4cCI6MjA4NDU5NTk4M30.MOtDemq56FMUizveP1WC2KJ-2YGIwknduVsxcn8DTBc';
        let sb = null; // Init as null

        // ==========================================
        // 2. SAFE CONNECTION
        // ==========================================
        window.addEventListener('load', () => {
            if (window.supabase) {
                try {
                    // Try to connect
                    sb = window.supabase.createClient(URL, KEY);
                    
                    // Check if it worked
                    if (sb) {
                        console.log("âœ… Connected");
                        loadData();
                    } else {
                        alert("Error: Connection failed silently.");
                    }
                } catch (e) {
                    alert("CRASH: " + e.message);
                }
            } else {
                alert("ERROR: Supabase library not loaded.");
            }
        });

        // ==========================================
        // 3. FUNCTIONS
        // ==========================================
        async function loadData() {
            if(!sb) return alert("Database not connected");
            
            const { data: bookings } = await sb.from('bookings').select('*, passengers(full_name)');
            const { data: drivers } = await sb.from('drivers').select('*');

            renderBookings(bookings || []);
            renderDrivers(drivers || []);
            updateStats(bookings || [], drivers || []);
        }

        function renderBookings(bookings) {
            const tbody = document.getElementById('bookings-table');
            tbody.innerHTML = '';
            bookings.forEach(b => {
                const statusClass = b.status === 'pending' ? 'bg-red' : 'bg-green';
                tbody.innerHTML += `<tr><td>#${b.id}</td><td>${b.passengers?.full_name || 'Guest'}</td><td><span class="badge ${statusClass}">${b.status}</span></td></tr>`;
            });
        }

        function renderDrivers(drivers) {
            const tbody = document.getElementById('drivers-table');
            tbody.innerHTML = '';
            drivers.forEach(d => {
                const badge = d.is_verified ? '<span class="badge bg-green">Yes</span>' : '<span class="badge bg-red">No</span>';
                const btn = !d.is_verified ? `<button class="btn btn-sm" onclick="verifyDriver(${d.id})">Verify</button>` : '';
                tbody.innerHTML += `<tr><td>${d.full_name}</td><td>${d.status}</td><td>${badge}</td><td>${btn}</td></tr>`;
            });
        }

        function updateStats(bookings, drivers) {
            document.getElementById('stat-active').textContent = bookings.filter(b => b.status === 'pending').length;
            document.getElementById('stat-drivers').textContent = drivers.length;
        }

        async function addMockBooking() {
            if(!sb) return alert("No connection");
            const name = document.getElementById('bookingInput').value;
            const { data: p } = await sb.from('passengers').insert([{ full_name: name }]).select().single();
            if(p) {
                await sb.from('bookings').insert([{ passenger_id: p.id, pickup_location: 'Test', dropoff_location: 'Test', price: 2500, status: 'pending' }]);
                loadData();
                document.getElementById('bookingInput').value = '';
            }
        }

        async function addDriver() {
            if(!sb) return alert("No connection");
            const name = document.getElementById('driverInput').value;
            await sb.from('drivers').insert([{ full_name: name, status: 'offline' }]);
            loadData();
            document.getElementById('driverInput').value = '';
        }

        async function verifyDriver(id) {
            if(!sb) return;
            await sb.from('drivers').update({ is_verified: true }).eq('id', id);
            loadData();
        }
    </script>
</body>
</html>
