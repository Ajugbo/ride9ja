<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin - URL Fixer</title>
    <!-- SUPABASE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #008751; --primary-dark: #00663d; --bg-light: #f4f7f6; --text-dark: #2c3e50; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; }
        aside { width: 260px; background: var(--primary-dark); color: white; padding: 25px; display: flex; flex-direction: column; }
        .brand { font-size: 28px; font-weight: 800; margin-bottom: 50px; }
        main { flex: 1; padding: 40px; overflow-y: auto; }
        .panel { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 40px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: #718096; font-weight: 700; }
        td { background: #fff; padding: 18px 15px; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        input[type="text"] { padding: 10px 15px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; background: var(--primary); }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-red { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <aside>
        <div class="brand">ðŸš– Admin Fixer</div>
        <div>System Check</div>
    </aside>

    <main>
        <h1>URL Diagnostics</h1>
        
        <div class="panel">
            <h2>Current Config</h2>
            <p><strong>Raw URL:</strong> <code id="rawUrlDisplay">...</code></p>
            <p><strong>Length:</strong> <span id="urlLength">...</span></p>
            <p><strong>Starts with https:</strong> <span id="urlCheck">...</span></p>
        </div>

        <div class="panel">
            <h2>Manual Test</h2>
            <label>Paste URL here to test connection directly:</label>
            <input type="text" id="manualUrl" value="https://ryaaqozgpmuysjayomdd.supabase.co">
            <button class="btn" onclick="testManualUrl()">Test This URL</button>
        </div>

        <div class="panel">
            <h2>Data</h2>
            <table>
                <thead><tr><th>ID</th><th>Passenger</th><th>Status</th></tr></thead>
                <tbody id="bookingTable"></tbody>
            </table>
        </div>
    </main>

    <script>
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5YWFxb3pncG11eXNqYXlvbWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTk5ODMsImV4cCI6MjA4NDU5NTk4M30.MOtDemq56FMUizveP1WC2KJ-2YGIwknduVsxcn8DTBc';
        let sb = null;

        // 1. RUN DIAGNOSTICS
        window.addEventListener('load', () => {
            const rawUrl = 'https://ryaaqozgpmuysjayomdd.supabase.co';
            
            // Display Data
            document.getElementById('rawUrlDisplay').textContent = rawUrl;
            document.getElementById('urlLength').textContent = rawUrl.length;
            document.getElementById('urlCheck').textContent = rawUrl.startsWith('https') ? "âœ… YES" : "âŒ NO";

            // Check for invisible characters (like newlines from chat)
            if (rawUrl.includes('\n')) {
                alert("WARNING: Your URL contains 'Enter/Newline' characters.");
            }

            // Try Auto-Connect
            try {
                if (window.supabase) {
                    sb = window.supabase.createClient(rawUrl, KEY);
                    alert("âœ… AUTO-CONNECT SUCCESSFUL!");
                    loadData();
                } else {
                    alert("Library Missing");
                }
            } catch(e) {
                alert("AUTO-CONNECT FAILED: " + e.message);
            }
        });

        // 2. MANUAL TEST FUNCTION
        async function testManualUrl() {
            const urlInput = document.getElementById('manualUrl').value;
            if (!urlInput) return alert("Paste URL in box first");

            try {
                sb = window.supabase.createClient(urlInput, KEY);
                alert("âœ… MANUAL TEST SUCCESSFUL!");
                loadData();
            } catch (e) {
                alert("âŒ MANUAL TEST FAILED: " + e.message);
            }
        }

        // 3. DATA LOADER
        async function loadData() {
            const { data } = await sb.from('bookings').select('*, passengers(full_name)');
            const table = document.getElementById('bookingTable');
            table.innerHTML = '';
            data.forEach(b => {
                table.innerHTML += `<tr><td>#${b.id}</td><td>${b.passengers?.full_name}</td><td>${b.status}</td></tr>`;
            });
        }
    </script>
</body>
</html>
